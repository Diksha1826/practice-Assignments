<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Alkatra:wght@500&family=Nova+Square&family=Roboto&display=swap');
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>TicTacToe.com</li>
        </ul>
    </nav>

    <div class="gamecontainer">
        <div class="container">
            <div class="line"></div>
            <div class="box bl-0 bu-0"><span class="boxtext"></span></div>
            <div class="box bu-0" ><span class="boxtext"></span></div>
            <div class="box bu-0 br-0"><span class="boxtext"></span></div>
            <div class="box bl-0" ><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br-0"><span class="boxtext"></span></div>
            <div class="box bl-0 bd-0"><span class="boxtext"></span></div>
            <div class="box bd-0"><span class="boxtext"></span></div>
            <div class="box bd-0 br-0"><span class="boxtext"></span></div>
        </div>
        
    <div class="gameinfo">
        <h1>welcome to tic tac toe</h1>
        <div>
            <span class="info">turn for x</span>
            <button id="reset">Reset</button>
        </div>
        <div class="imgbox">
            <img src="excited.gif" alt="excited">
        </div>
    </div>


    </div>

    
</body>
<script src="script.js"></script>
</html>
