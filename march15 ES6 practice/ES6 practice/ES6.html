    class Mystack{
        constructor(){
            this.length = 0;
            this.stack = [];
        }
        push(...value){ //returnarr
            value.forEach((elem)=>{
            this.stack.push(elem);
            this.length++;  
            })
            console.log(this.stack);
        }
        remove(){
            this.stack.pop();
            this.length--;
            console.log(this.stack);

        }
    }

    let stack = new Mystack();

    stack.push(20);
    stack.remove();
