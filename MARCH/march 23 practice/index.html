<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>authenticationpage something</title>
    <style>
        #container{
            display: flex;
            justify-content: space-around;
        }
        #registerform{
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div id="container">
        <div>
            <h2>Register here</h2>
            <form action="" id="registerform">

                <input type="text" name="name_input" placeholder="john"><br>
                <input type="email" name="email_input" placeholder="username@example.com"><br>
                <input type="password" name="password_input" placeholder="john@123"><br>
                <input type="text" name="username_input" placeholder="john"><br>
                <input type="number" name="mobile_input" placeholder="94567771444"><br>
                <textarea name="description_input" placeholder="whatever"></textarea>
                <br>
                <input type="submit" value="Sign up" />


            </form>
        </div>
        <div>
            <h2>Login here</h2>
            <form action="" id="loginform">
                <input type="password" name="password_input" placeholder="john@123"><br>
                <input type="text" name="username_input" placeholder="john"><br>
<input type="submit" value="Login" />


            </form>
        
        
        </div>

    </div>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
